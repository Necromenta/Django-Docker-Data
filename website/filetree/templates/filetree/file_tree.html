<!-- filetree/templates/filetree/file_tree.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tree</title>
    <link rel="stylesheet" href="{% static 'filetree/css/filetree.css' %}">
</head>
<body>
    <div class="file-tree">
        {% if items %}
            <ul>
                {% for item in items %}
                    {% include "filetree/file_tree_item.html" with node=item %}
                {% endfor %}
            </ul>
        {% else %}
            <p>No files or folders found.</p>
        {% endif %}
    </div>

    <script src="{% static 'filetree/js/filetree.js' %}"></script>
</body>
</html>
